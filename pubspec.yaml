name: bancolombia_v3
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # Firebase (paquetes individuales para mejor compatibilidad)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  # Dependencias para manejo de JSON
  json_annotation: ^4.8.1
  # Para animaciones Lottie (archivos .json de animación)
  lottie: ^3.1.2
  # Para manejo de SVG
  flutter_svg: ^2.0.10+1
  # Para almacenamiento local
  shared_preferences: ^2.2.2
  # Para obtener información del dispositivo
  device_info_plus: ^10.1.0
  # Para generar UUID único
  uuid: ^4.5.1
  # Para capturar pantalla y compartir
  screenshot: ^3.0.0
  share_plus: ^10.0.0
  path_provider: ^2.1.0
  # Para seleccionar imágenes de la galería
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  # Para leer códigos QR de imágenes (VERSIÓN ACTUALIZADA)
  mobile_scanner: ^7.1.4
  # Para leer QR en web
  zxing2: ^0.2.3
  # Para procesar imágenes
  image: ^4.2.0
  # Para llamadas HTTP (API Gemini)
  http: ^1.6.0

  # Para abrir URLs en el navegador
  url_launcher: ^6.2.4
  # Para autenticación biométrica (huella dactilar)
  local_auth: ^3.0.0
  local_auth_android: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Para generación de código JSON
  json_serializable: ^6.7.1
  build_runner: ^2.4.9
  # Para generar iconos de la app
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/pic-log-app.png"



